version: "2"
servers:
  - engine: postgresql
    uri: "postgres://postgres:postgres@localhost:5432/mojito?sslmode=disable"
sql:
  - schema: "migrations"
    queries: "queries"
    engine: postgresql
    database:
      managed: true
    gen:
      go:
        package: "gen"
        out: "gen"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
    rules:
      - sqlc/db-prepare
